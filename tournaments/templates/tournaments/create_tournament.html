<div class="tournament-page">
    <div class="form-container">
        <h1 class="title">Create Tournament</h1>
        <form method="post" action="{% url 'tournaments:create_tournament' %}" id="create-tournament-form">
            {% csrf_token %}
            <label for="participants_count">Number of Participants (3-8):</label>
            <input type="number" id="participants_count" name="participants_count" min="3" max="8" required>
            <button type="submit">Next</button>
        </form>
    </div>
</div>
